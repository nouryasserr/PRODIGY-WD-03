<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2 id="statusText"></h2>
      <div id="cellContainer">
        <div cellIndex="0" class="cell top left"></div>
        <div cellIndex="1" class="cell top"></div>
        <div cellIndex="2" class="cell top right"></div>
        <div cellIndex="3" class="cell left"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell right"></div>
        <div cellIndex="6" class="cell left bottom"></div>
        <div cellIndex="7" class="cell bottom"></div>
        <div cellIndex="8" class="cell bottom right"></div>
      </div>
      <button id="restartBtn">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
